<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script src="https://kit.fontawesome.com/3395c408c6.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
	    <div th:if="${errors}">
            <div class="alert alert-danger" role="alert">
                <ul>
                    <li th:each="error : ${errors}" th:object="${error}">
                            [[*{defaultMessage}]]
                    </li>
                </ul>
            </div>
		</div>
		
        <form
            method="POST"
            th:action="@{/user/pic/create}"
            th:object="${pic}"
            >
            <div class="mb-3">
	            <label for="title" class="form-label">Title</label>
	            <input type="text" class="form-control" id="title" name="title" th:field="*{title}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description" th:field="*{description}">
            </div>
            <div class="mb-3">
                <label for="url" class="form-label">Url</label>
                <input type="text" class="form-control" id="url" name="url" th:field="*{url}">
            </div>     
            <div class="mb-3">
                <label for="tag" class="form-label">Tag</label>
                <input type="text" class="form-control" id="tag" name="tag" th:field="*{tag}">
            </div>          
			<div class="form-check form-switch mb-3">
			  <input class="form-check-input" id="visible" type="checkbox" role="switch" name="visible" th:field="*{visible}" style="color:green">
			  <label class="form-check-label" for="visible">Visibility</label>
			</div>
			
            <h3>Category:</h3>
            <div
                th:each="category : ${categories}"
                th:object="${category}"
                class="mb-3 d-flex"
            >
                <input 
                    type="checkbox" 
                    name="category" 
                    
                    th:value="*{id}" 
                    th:field="${pic.categories}">
                <label
                th:text="*{label}">
            </label>
            </div>
			
            
	        <button type="submit" value="CREATE" class="btn btn-success"><i class="fa-solid fa-floppy-disk"></i> Save</button>
        </form>
    </div>
</body>
</html>
