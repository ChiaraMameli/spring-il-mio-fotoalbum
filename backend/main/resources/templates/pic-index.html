<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script src="https://kit.fontawesome.com/3395c408c6.js" crossorigin="anonymous"></script>
    <title>My pics</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between">
            <h1 class="pb-5">Le mie foto</h1>
            <div>
                <a th:href="@{/user/category/create}" class="btn btn-primary">Create</a>
            </div>
        </div>

        <div th:each="pic : ${pics}" th:object="${pic}" class="col-4 card" style="width: 30rem;">
            <img th:src="*{url}" class="card-img-top" alt="*{title}">
            <div class="card-body" >
                <h5 class="card-title" th:text="*{title}"></h5>
                <p class="card-text" th:text="*{description}"></p>
            </div>
            <div class="card-footer d-flex">
                <a th:href="@{/user/pic/{id}(id=*{id})}" class="btn btn-sm btn-success">Show</a>
                <a th:href="@{/user/pic/update/{id}(id=*{id})}" class="btn btn-sm btn-warning">Update</a>
                <a th:href="@{/user/pic/delete/{id} (id=*{id})}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </div>

    </div>
</body>
</html>
