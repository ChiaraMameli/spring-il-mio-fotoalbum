<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script src="https://kit.fontawesome.com/3395c408c6.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>
            <a th:href="@{/user/category/create}" class="btn btn-primary">Create</a>
        </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Label</th>
                <th scope="col">Color</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr  th:each="category : ${categories}" th:object="${category}">
                <th scope="row">1</th>
                <td th:text="*{label}"></td>
                <td th:text="*{color}"></td>
                <td class="d-flex">
                    <a th:href="@{/user/category/{id}(id=*{id})}"  class="btn btn-sm btn-success">Show</a>
                    <a th:href="@{/user/category/update/{id}(id=*{id})}"  class="btn btn-sm btn-warning">Update</a>
                    <a th:href="@{/user/category/delete/{id} (id=*{id})}"  class="btn btn-sm btn-danger">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</body>
</html>
